table:
  name: subjects
  schema: public
object_relationships:
  - name: teacher
    using:
      foreign_key_constraint_on: teacher_id
array_relationships:
  - name: marks
    using:
      foreign_key_constraint_on:
        column: subject_id
        table:
          name: marks
          schema: public
delete_permissions:
  - role: teacher
    permission:
      filter: {}
    comment: ""
insert_permissions:
