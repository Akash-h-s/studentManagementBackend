table:
  name: chats
  schema: public
object_relationships:
  - name: teacher
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: chat_participants
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          name: chat_participants
          schema: public
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          name: messages
          schema: public
insert_permissions:
  - role: teacher
    permission:
      check: {}
      columns:
        - type
        - name
        - created_by
    comment: ""
  - role: parent
    permission:
      check: {}
      columns:
        - type
        - name
        - created_by
    comment: ""
select_permissions:
  - role: teacher
    permission:
      columns:
        - id
        - type
        - name
        - created_by
        - created_at
        - updated_at
      filter: {}
    comment: ""
  - role: parent
    permission:
      columns:
        - id
        - type
        - name
        - created_by
        - created_at
        - updated_at
      filter:
        chat_participants:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: teacher
    permission:
      columns:
        - type
        - name
      filter: {}
      check: {}
    comment: ""
