table:
  name: chats
  schema: public
object_relationships:
  - name: teacher
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: chat_participants
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          name: chat_participants
          schema: public
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          name: messages
          schema: public
