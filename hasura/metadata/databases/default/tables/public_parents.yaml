table:
  name: parents
  schema: public
array_relationships:
  - name: emails
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: emails
          schema: public
  - name: students
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: students
          schema: public
select_permissions:
  - role: teacher
    permission:
      columns:
        - id
        - name
        - email
        - phone
        - address
        - created_at
      filter: {}
    comment: ""
  - role: parent
    permission:
      columns:
        - id
        - name
        - email
      filter: {}
    comment: ""
