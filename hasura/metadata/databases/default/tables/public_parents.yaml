table:
  name: parents
  schema: public
object_relationships:
  - name: creator_admin
    using:
      foreign_key_constraint_on: created_by_admin_id
array_relationships:
  - name: emails
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: emails
          schema: public
  - name: students
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: students
          schema: public
insert_permissions:
select_permissions:
  - role: parent
    permission:
      columns:
        - id
        - name
        - email
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - id
        - name
        - email
        - phone
        - address
        - created_at
      filter:
        _and:
          - students:
              class_section:
                subjects:
                  teacher_id:
                    _eq: X-Hasura-User-Id
          - creator_admin:
              teachers:
                id:
                  _eq: X-Hasura-User-Id
    comment: ""
