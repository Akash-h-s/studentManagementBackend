table:
  name: marks
  schema: public
object_relationships:
  - name: exam
    using:
      foreign_key_constraint_on: exam_id
  - name: student
    using:
      foreign_key_constraint_on: student_id
  - name: subject
    using:
      foreign_key_constraint_on: subject_id
  - name: teacher
    using:
      foreign_key_constraint_on: teacher_id
insert_permissions:
  - role: teacher
    permission:
      check: {}
      columns:
        - student_id
        - subject_id
        - exam_id
        - teacher_id
        - marks_obtained
        - max_marks
        - grade
        - remarks
        - entered_at
    comment: ""
select_permissions:
  - role: parent
    permission:
      columns:
        - id
        - marks_obtained
        - max_marks
        - grade
        - remarks
        - entered_at
        - subject_id
        - exam_id
      filter:
        student:
          parent_id:
            _eq: X-Hasura-User-Id
  - role: teacher
    permission:
      columns:
        - id
        - student_id
        - subject_id
        - exam_id
        - teacher_id
        - marks_obtained
        - max_marks
        - grade
        - remarks
        - entered_at
      filter:
        subject:
          teacher_id:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: teacher
    permission:
      columns:
        - marks_obtained
        - max_marks
        - grade
        - remarks
        - teacher_id
        - entered_at
        - is_finalized
      filter: {}
      check: {}
    comment: ""
