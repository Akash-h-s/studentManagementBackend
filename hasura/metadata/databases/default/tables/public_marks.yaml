table:
  name: marks
  schema: public
object_relationships:
  - name: exam
    using:
      foreign_key_constraint_on: exam_id
  - name: student
    using:
      foreign_key_constraint_on: student_id
  - name: subject
    using:
      foreign_key_constraint_on: subject_id
  - name: teacher
    using:
      foreign_key_constraint_on: teacher_id
