table:
  name: teachers
  schema: public
object_relationships:
  - name: creator_admin
    using:
      foreign_key_constraint_on: created_by_admin_id
array_relationships:
  - name: bulk_uploads
    using:
      foreign_key_constraint_on:
        column: admin_id
        table:
          name: bulk_uploads
          schema: public
  - name: chats
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: chats
          schema: public
  - name: marks
    using:
      foreign_key_constraint_on:
        column: teacher_id
        table:
          name: marks
          schema: public
  - name: subjects
    using:
      foreign_key_constraint_on:
        column: teacher_id
        table:
          name: subjects
          schema: public
insert_permissions:
select_permissions:
  - role: parent
    permission:
      columns:
        - id
        - name
        - email
      filter:
        subjects:
          class_sections:
            students:
              parent_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - id
        - name
        - email
        - phone
        - qualification
        - is_active
        - created_at
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
