table:
  name: students
  schema: public
object_relationships:
  - name: admin
    using:
      foreign_key_constraint_on: admin_id
  - name: class_section
    using:
      foreign_key_constraint_on: class_section_id
  - name: creator_admin
    using:
      foreign_key_constraint_on: created_by_admin_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: emails
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: emails
          schema: public
  - name: marks
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: marks
          schema: public
  - name: progress_cards
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: progress_cards
          schema: public
insert_permissions:
select_permissions:
  - role: parent
    permission:
      columns:
        - id
        - admission_no
        - name
        - class_section_id
        - parent_id
        - is_active
      filter:
        parent_id:
          _eq: X-Hasura-User-Id
  - role: teacher
    permission:
      columns:
        - id
        - admission_no
        - name
        - class_section_id
        - parent_id
        - is_active
        - created_at
      filter:
        _and:
          - class_section:
              subjects:
                teacher_id:
                  _eq: X-Hasura-User-Id
          - creator_admin:
              teachers:
                id:
                  _eq: X-Hasura-User-Id
    comment: ""
  - role: anonymous
    permission:
      columns:
        - id
      filter: {}
      allow_aggregations: true
    comment: "Allow counts on landing page"
