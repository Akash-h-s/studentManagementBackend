table:
  name: messages
  schema: public
object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chat_id
insert_permissions:
  - role: parent
    permission:
      check: {}
      columns:
        - chat_id
        - sender_id
        - sender_type
        - content
        - is_read
        - sender_name
    comment: ""
  - role: teacher
    permission:
      check: {}
      columns:
        - chat_id
        - sender_id
        - sender_type
        - content
        - is_read
        - sender_name
    comment: ""
select_permissions:
  - role: parent
    permission:
      columns:
        - id
        - chat_id
        - sender_id
        - sender_type
        - content
        - is_read
        - sender_name
        - created_at
        - updated_at
      filter:
        chat:
          chat_participants:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - user_type:
                  _eq: parent
      allow_aggregations: true
    comment: ""
  - role: teacher
    permission:
      columns:
        - id
        - chat_id
        - sender_id
        - sender_type
        - content
        - is_read
        - sender_name
        - created_at
        - updated_at
      filter:
        chat:
          chat_participants:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - user_type:
                  _eq: teacher
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: parent
    permission:
      columns:
        - is_read
        - sender_name
      filter:
        chat:
          chat_participants:
            user_id:
              _eq: X-Hasura-User-Id
      check: {}
    comment: ""
  - role: teacher
    permission:
      columns:
        - content
        - is_read
        - sender_name
      filter: {}
      check: {}
    comment: ""
