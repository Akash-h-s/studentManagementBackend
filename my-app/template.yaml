            RestApiId: !Ref StudentAPI
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handlers/getChats.ts

  # Get Messages Function
  GetMessagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/getMessages.handler
      Events:
        GetMessagesApi:
          Type: Api
          Properties:
            Path: /hasura/get-messages
            Method: post
            RestApiId: !Ref StudentAPI
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handlers/getMessages.ts

  # Send Message Function
  SendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/sendMessage.handler
      Events:
        SendMessageApi:
          Type: Api
          Properties:
            Path: /hasura/send-message
            Method: post
            RestApiId: !Ref StudentAPI
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handlers/sendMessage.ts

  # Get All Parents Function
  GetAllParentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/getAllParents.handler
      Events:
        GetAllParentsApi:
          Type: Api
          Properties:
            Path: /hasura/get-all-parents
            Method: post
            RestApiId: !Ref StudentAPI
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handlers/getAllParents.ts
  WorkflowStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/workflowStatus.handler
      Events:
        WorkflowStatusApi:
          Type: Api
          Properties:
            Path: /hasura/workflow-status
